<!-- 
Needs to be replaced %%vars:
	title_caption
	form_name
	action_url
	amount
	contribute_caption
	user_id
	return_url
	template_url
-->

<div id="mwp_contribute_shortcode_{$template->wallet_id}" class="wrap">
	<h2>%%title_caption</h2>	
	<form name="%%form_name" id="%%form_name" action="%%action_url" method="post">	
		<p>
			<input type="hidden" name="Amount" id="Amount" value="%%amount" size="7" />
			<input type="submit" name="wp-submit" id="wp-submit" value="%%contribute_caption %%amount_caption" />
			<input type="hidden" name="UserID" value="%%user_id" />
			<input type="hidden" name="WalletID" value="%%wallet_id" />
			<input type="hidden" name="ReturnURL" value="%%return_url" />
			<input type="hidden" name="TemplateURL" value="%%template_url" />
			<input type="hidden" name="RegisterMeanOfPayment" value=1 />
		</p>
	</form>
	
</div>
