<!-- 
Needs to be replaced %%vars:
	title_caption
	form_name
	action_url
	amount
	contribute_caption
	user_id
	return_url
	template_url
-->

<div id="div%%form_name" class="wrap">
	<h2>%%title_caption</h2>
	<form name="%%form_name" id="%%form_name" action="%%action_url" method="post">
		<p>
			<label for="amount">%%amount_caption</label>
			<input type="text" name="amount" id="amount" class="input" value="%%amount" size="7" />
			<input type="hidden" name="post_id" id="post_id" value="%%post_id" size="7" />
			<input type="submit" name="wp-submit" id="wp-submit" value="%%contribute_caption" />
			
		</p>
	</form>	
</div>
